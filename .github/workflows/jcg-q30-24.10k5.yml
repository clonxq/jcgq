name: jcg-q30 24.10 immortalwrt-mt798x Builder

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

env:
  OPENWRT_NAME: padavanonly
  REPO_URL: https://github.com/padavanonly/immortalwrt-mt798x-6.6
  REPO_BRANCH: "2410"
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: 2410k5.config
  DIY_P1_SH: 2410part1.sh
  DIY_P2_SH: 2410part2.sh
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-24.04
    
    permissions:
      contents: write
      
    steps:
    - name: Check Server Performance
      run: |
        echo "警告⚠"
        echo "分配的服务器性能有限，若选择的插件过多，务必注意CPU性能！"
        echo -e "已知CPU型号(降序): 7763，8370C，8272CL，8171M，E5-2673\n"
        echo "--------------------------CPU信息--------------------------"
        echo "CPU物理数量: $(cat /proc/cpuinfo | grep "physical id" | sort | uniq | wc -l)"
        echo "CPU核心数量: $(nproc)"
        echo -e "CPU型号信息:$(cat /proc/cpuinfo | grep -m1 name | awk -F: '{print $2}')\n"
        echo "--------------------------内存信息--------------------------"
        echo "已安装内存详细信息:"
        echo -e "$(sudo lshw -short -C memory | grep GiB)\n"
        echo "--------------------------硬盘信息--------------------------"
        echo "硬盘数量: $(ls /dev/sd* | grep -v [1-9] | wc -l)" && df -hT

    - name: Optimize Disk Space
      uses: hugoalh/disk-space-optimizer-ghaction@v0.8.1
      with:
        operate_sudo: "True"
        general_include: ".+"
        general_exclude: |-
          ^GCC$
          ^G\+\+$
          Clang
          LLVM
        docker_include: ".+"
        docker_prune: "True"
        docker_clean: "True"
        apt_prune: "True"
        apt_clean: "True"
        homebrew_prune: "True"
        homebrew_clean: "True"
        npm_prune: "True"
        npm_clean: "True"
        os_swap: "True"

    - name: After disk optimize
      run: df -H

    - name: 检查项目分支
      uses: actions/checkout@main

    - name: 初始化编译环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt -yqq update
        sudo -E apt -yqq full-upgrade
        sudo -E apt -yqq autoremove --purge
        sudo -E apt -yqq autoclean
        sudo -E apt -yqq clean
        sudo -E apt -yqq install rename dos2unix python3-netifaces libfuse-dev llvm-dev libclang-dev clang
        sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.org/init_build_environment.sh)'
        sudo rm -rf /etc/apt/sources.list.d/* /usr/local/lib/android /opt/ghc /usr/share/dotnet /usr/local/graalvm /usr/local/.ghcup \
        /usr/local/share/powershell /usr/local/share/chromium /usr/local/lib/node_modules
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        
        # GitHub Action 移除国内下载源
        PROJECT_MIRRORS_FILE="./scripts/projectsmirrors.json"
        if [ -f "$PROJECT_MIRRORS_FILE" ]; then
          sed -i '/.cn\//d; /tencent/d; /aliyun/d' "$PROJECT_MIRRORS_FILE"
        fi

    - name: 更新 feeds 到最新版本（重要！）
      run: |
        cd openwrt
        # 强制更新 packages feed 到最新（通常包含 rust 修复）
        ./scripts/feeds update packages
        # 如果你有其他 feed，也可以在这里更新
        # ./scripts/feeds update -a

    - name: Load custom feeds & DIY part1
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: 安装 feeds
      run: |
        cd openwrt
        ./scripts/feeds install -a

    - name: 清理旧的 rust 相关文件（针对 1.90 编译问题）
      run: |
        cd openwrt
        rm -rf dl/rust* dl/cargo* dl/*.sig
        rm -rf build_dir/*rust* build_dir/*cargo*
        rm -rf staging_dir/*rust* staging_dir/*cargo*
        echo "已清理旧的 rust 缓存和下载文件"

    - name: 加载config & DIY_P2_SH
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: SSH链接管理
      uses: P3TERX/ssh2actions@main
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: 下载安装包（先下载）
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j$(nproc) || make download -j1 V=s
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Check space usage before compile
      if: (!cancelled())
      run: df -hT

    - name: Compile the firmware（对 rust 包做特殊处理）
      id: compile
      run: |
        cd openwrt
        echo "开始编译，使用 $(nproc) 线程"
        
        # 先尝试正常多线程编译
        make -j$(nproc) || true
        
        # 如果失败，单独编译 rust/host（最容易出问题的地方）
        if [ $? -ne 0 ]; then
          echo "编译失败，正在尝试单独编译 rust/host..."
          make package/rust/host/clean || true
          make package/rust/host/download || true
          make package/rust/host/prepare V=s || true
          make package/rust/host/compile -j1 V=s
          
          # 如果 rust 成功，再尝试整体编译
          if [ $? -eq 0 ]; then
            echo "rust/host 编译成功，继续整体编译..."
            make -j$(nproc) || make -j1 V=s
          fi
        fi
        
        # 最终判断
        make -j1 V=s || exit 1
        
        # 提取设备名称
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=$(cat DEVICE_NAME)" >> $GITHUB_ENV
        
        # 提取平台/目标名称 (如 mediatek)
        grep '^CONFIG_TARGET_BOARD.*=y' .config | sed -r 's/.*TARGET_BOARD="(.*)"/\1/' > TARGET_NAME
        [ -s TARGET_NAME ] && echo "TARGET_NAME=$(cat TARGET_NAME)" >> $GITHUB_ENV
        
        # 提取默认 IP 地址
        sed -n 's/.*lan) ipad=${ipaddr:-"\([0-9]\+\.[0-9]\+\.[0-9]\+\.[0-9]\+\)"} ;;.*/\1/p' package/base-files/files/bin/config_generate | head -n 1 > IP_ADDR
        [ -s IP_ADDR ] && echo "IP_ADDR=$(cat IP_ADDR)" >> $GITHUB_ENV
        
        # 生成时间戳
        echo "FILE_DATE=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        
    - name: Check space usage
      if: (!cancelled())
      run: df -hT
      
    - name: 整理文件并重命名
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: | 
        cd openwrt/bin/targets/*/*
        # 1. 删除不必要的文件
        rm -rf packages
        sudo -E apt -yqq install rename
        
        # 2. 定义重命名的前缀
        PREFIX="OpenWrt-${{ env.DEVICE_NAME }}-${{ env.FILE_DATE }}"
        
        # 3. 对主要固件文件进行重命名 (可选，但推荐)
        # 这会将所有以 .bin 或 .img.gz 结尾的文件加上你的前缀
        for file in $(ls *.bin *.img.gz *.manifest 2>/dev/null); do
          mv "$file" "${PREFIX}-${file}"
        done
        
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT
        
    - name: 打包上传固件到Actions Artifacts
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: ${{ env.FILE_DATE }}-${{ env.OPENWRT_NAME }}-${{ env.DEVICE_NAME }}${{ env.BUILD_DOCKERMAN }}
        path: ${{ env.FIRMWARE }}

    - name: 生成固件Release标签
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        # 1. 定位并解析 manifest 文件
        MANIFEST_FILE=$(find openwrt/bin/targets/ -name "*.manifest" | head -n 1)
        
        # 2. 获取 Git 提交信息
        cd openwrt
        GIT_COMMIT_HASH=$(git rev-parse --short HEAD)
        GIT_COMMIT_URL="${{ env.REPO_URL }}/commit/$GIT_COMMIT_HASH"
        cd ..

        # 3. 开始构建 release_body.txt
        echo "### 编译信息" > release_body.txt
        echo "- **源码：** ${{ env.REPO_URL }}" >> release_body.txt
        echo "- **分支：** ${{ env.REPO_BRANCH }}" >> release_body.txt
        echo "- **提交：** [$GIT_COMMIT_HASH]($GIT_COMMIT_URL)" >> release_body.txt
        echo "- **配置：** ${{ env.DEVICE_NAME }}" >> release_body.txt
        echo "- **平台：** ${{ env.TARGET_NAME }}" >> release_body.txt
        echo "" >> release_body.txt
        
        echo "### 管理信息" >> release_body.txt
        echo "- **登录地址：** ${{ env.IP_ADDR || '192.168.1.1' }}" >> release_body.txt
        echo "- **登录密码：** 无" >> release_body.txt
        echo "- **WIFI名称：** CWRT" >> release_body.txt
        echo "- **WIFI密码：** 12345678" >> release_body.txt
        
        if [ -f "$MANIFEST_FILE" ]; then
          KVER=$(grep -oP "^kernel.*" "$MANIFEST_FILE" | head -n 1 | grep -oP "[4-6]\.[0-9]{1,3}\.[0-9]{1,3}")
          echo "- **内核版本：** $KVER" >> release_body.txt
          
          echo "" >> release_body.txt
          echo "### 插件列表" >> release_body.txt
          echo "\`\`\`text" >> release_body.txt
          # 提取插件并按每行3个排列，增加容错
          grep "luci-app-" "$MANIFEST_FILE" | awk '{print $1}' | sort -u | xargs -n 3 | column -t 2>/dev/null || grep "luci-app-" "$MANIFEST_FILE" | awk '{print $1}' | sort -u | xargs -n 3 >> release_body.txt
          echo "" >> release_body.txt
          # 提取主题
          grep "luci-theme-" "$MANIFEST_FILE" | awk '{print $1}' | sort -u >> release_body.txt
          echo "\`\`\`" >> release_body.txt
        fi

        # 输出 Release 标签名 (移除 FILE_DATE 前面的底杠，建议放在后面)
        echo "release_tag=${{ env.DEVICE_NAME }}-${{ env.FILE_DATE }}" >> $GITHUB_OUTPUT
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 发布固件至Release
      uses: softprops/action-gh-release@v2.1.0
      if: steps.tag.outputs.status == 'success' && !cancelled()
      with:
        files: ${{ env.FIRMWARE }}/*
        tag_name: ${{ steps.tag.outputs.release_tag }} # 关键
        name: OpenWrt-${{ env.DEVICE_NAME }}-${{ env.FILE_DATE }} # 给 Release 标题起个好听的名字
        body_path: release_body.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
